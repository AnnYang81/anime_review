<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我推的動漫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f19; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(23, 32, 53, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .movie-card:hover { transform: translateY(-8px); transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #reviewList { transition: all 0.3s ease-in-out; overflow: hidden; }
        .reviews-hidden { max-height: 0 !important; opacity: 0; margin-top: 0 !important; }
        .review-text-limit {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .reviews-visible { max-height: 2000px; opacity: 1; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .new-entry { animation: slideIn 0.5s ease forwards; border-left: 4px solid #10b981 !important; }
    </style>
</head>

<body class="min-h-screen">

<nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
        <i class="fas fa-film text-blue-500 text-2xl"></i>
        <span class="text-xl font-bold tracking-wider">我推的<span class="text-blue-500">動漫</span></span>
    </div>
    <div id="loadingStatus" class="text-sm text-blue-400 italic">系統初始化中...</div>
</nav>

<main class="container mx-auto px-6 py-8">
    <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
</main>

<div id="movieModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
    <div class="glass w-full max-w-6xl max-h-[92vh] rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
        <div class="md:w-1/3 bg-slate-900 relative">
            <img id="modalImg" src="" class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/40 to-transparent">
                <div id="modalScoreBig" class="text-6xl font-black text-yellow-500"></div>
                <div class="text-xs text-slate-300 uppercase tracking-[0.2em]">Official Rating</div>
            </div>
        </div>

        <div class="md:w-2/3 p-10 overflow-y-auto custom-scrollbar flex flex-col gap-8">
            <div>
                <div class="flex justify-between items-start">
                    <h3 id="modalTitle" class="text-4xl font-black mb-3"></h3>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white text-3xl">&times;</button>
                </div>
                <div id="modalGenreContainer" class="flex flex-wrap gap-2 mb-6"></div>
                <p id="modalDesc" class="text-slate-400 text-sm leading-relaxed"></p>
            </div>

            <div class="border-t border-slate-800 pt-6">
                <div class="flex justify-between items-center mb-6">
                    <h4 class="text-xl font-bold flex items-center gap-2">
                        <i class="fas fa-comments text-blue-400"></i> 用戶影評
                    </h4>
                    <button onclick="toggleReviews()" class="text-xs bg-slate-800 px-3 py-1.5 rounded-lg flex items-center gap-2">
                        <i id="toggleIcon" class="fas fa-eye-slash"></i>
                        <span id="toggleText">收起評論</span>
                    </button>
                </div>
                <div id="reviewList" class="reviews-visible space-y-4"></div>
            </div>

            <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-6 mt-4">
                <h4 class="text-sm font-bold mb-4 text-emerald-400 uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-robot"></i> 評論
                </h4>
                <textarea id="commentInput" rows="3"
                    class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl mb-4 text-sm"
                    placeholder="在此貼上或輸入您的影評內容..."></textarea>

                <button id="analyzeBtn" onclick="analyzeComment()"
                    class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl">
                    立即分析並發佈
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const API_URL = "https://YCA2003-anime-review-api.hf.space/predict";

let allMovies = [];
let reviewsMap = {};
let currentOpenUid = null;

/* ---------- init ---------- */
async function init() {
    const [animeCSV, reviewCSV] = await Promise.all([
        fetch("animes.csv").then(r => r.text()),
        fetch("reviews_cleaned_final_8000.csv").then(r => r.text())
    ]);

    Papa.parse(animeCSV, {
        header: true,
        complete: res => {
            allMovies = res.data.filter(x => x.uid);
            renderGrid();
        }
    });

    Papa.parse(reviewCSV, {
        header: true,
        complete: res => {
            res.data.forEach(r => {
                if (!reviewsMap[r.anime_uid]) reviewsMap[r.anime_uid] = [];
                if (reviewsMap[r.anime_uid].length < 5) reviewsMap[r.anime_uid].push(r);
            });
            document.getElementById("loadingStatus").textContent = "資料庫已同步";
        }
    });
}

/* ---------- renderGrid ---------- */
function renderGrid() {
    const grid = document.getElementById("movieGrid");
    grid.innerHTML = allMovies.map((m, i) => `
        <div class="movie-card glass rounded-2xl overflow-hidden cursor-pointer" onclick="openModal(${i})">
            <div class="h-64 relative">
                <img src="${m.img_url}" class="w-full h-full object-cover">
                <div class="absolute top-3 right-3 bg-black/80 px-2 py-1 rounded text-xs text-yellow-500 font-bold">
                    ★ ${m.score}
                </div>
            </div>
            <div class="p-4">
                <h3 class="font-bold text-sm truncate">${m.title}</h3>
            </div>
        </div>
    `).join("");
}

/* ---------- openModal ---------- */
function openModal(index) {
    const m = allMovies[index];
    currentOpenUid = m.uid;

    modalTitle.textContent = m.title;
    modalImg.src = m.img_url;
    modalScoreBig.textContent = m.score || "N/A";
    modalDesc.textContent = m.synopsis || "暫無介紹";

    modalGenreContainer.innerHTML = m.genre
        .replace(/[\[\]']/g, "")
        .split(",")
        .map(g => `<span class="bg-blue-600/10 text-blue-400 px-3 py-1 rounded-full text-xs">${g.trim()}</span>`)
        .join("");

    renderReviews();
    movieModal.classList.remove("hidden");
    document.body.style.overflow = "hidden";
}

/* ---------- renderReviews ---------- */
function renderReviews() {
    const list = document.getElementById("reviewList");
    const reviews = reviewsMap[currentOpenUid] || [];
    list.innerHTML = reviews.map(r => `
        <div class="bg-slate-900/40 border border-slate-800 p-5 rounded-2xl ${r.isNew ? "new-entry" : ""}">
            <div class="flex justify-between mb-2">
                <span class="text-blue-400 font-bold text-sm">${r.profile}</span>
                <span class="text-yellow-500 font-black text-sm">SCORE: ${r.score}</span>
            </div>
            <p class="text-slate-400 text-xs leading-relaxed review-text-limit">${r.text}</p>
        </div>
    `).join("");
}

/* ---------- toggleReviews ---------- */
function toggleReviews() {
    const list = reviewList;
    if (list.classList.contains("reviews-visible")) {
        list.classList.replace("reviews-visible", "reviews-hidden");
        toggleIcon.className = "fas fa-eye";
        toggleText.textContent = "展開評論";
    } else {
        list.classList.replace("reviews-hidden", "reviews-visible");
        toggleIcon.className = "fas fa-eye-slash";
        toggleText.textContent = "收起評論";
    }
}

/* ---------- closeModal ---------- */
function closeModal() {
    movieModal.classList.add("hidden");
    document.body.style.overflow = "auto";
}

/* ---------- analyzeComment (API) ---------- */
async function analyzeComment() {
    const content = commentInput.value.trim();
    if (!content) return;

    analyzeBtn.disabled = true;
    analyzeBtn.innerHTML = "模型計算中...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: content })
        });

        const { score } = await res.json();

        const newReview = {
            profile: "使用者 (你)",
            score: Number(score).toFixed(1),
            text: content,
            isNew: true
        };

        reviewsMap[currentOpenUid].unshift(newReview);
        renderReviews();
        commentInput.value = "";

    } catch {
        alert("模型服務暫時無法使用");
    } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.innerHTML = "立即分析並發佈";
    }
}

init();
</script>

</body>
</html>

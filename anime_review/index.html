<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我推的動漫 - AI 影評系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f19; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(23, 32, 53, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .movie-card:hover { transform: translateY(-8px); transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* 評論區整體收合動畫 */
        #reviewList { transition: all 0.4s ease-in-out; overflow: hidden; }
        .reviews-hidden { max-height: 0 !important; opacity: 0; margin-top: 0 !important; }
        .reviews-visible { max-height: 2000px; opacity: 1; }

        /* 單筆評論字數限制 */
        .review-text-limit {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .new-entry { animation: slideIn 0.5s ease forwards; border-left: 4px solid #10b981 !important; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-film text-blue-500 text-2xl"></i>
            <span class="text-xl font-bold tracking-wider">我推的<span class="text-blue-500">動漫</span></span>
        </div>
        <div id="loadingStatus" class="text-sm text-slate-500 italic">正在載入資料庫...</div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <div id="movieModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="glass w-full max-w-6xl max-h-[92vh] rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
            <div class="md:w-5/12 bg-slate-900 relative">
                <img id="modalImg" src="" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/20 to-transparent">
                    <div id="modalScoreBig" class="text-6xl font-black text-white"></div>
                </div>
            </div>
            
            <div class="md:w-7/12 p-10 overflow-y-auto custom-scrollbar flex flex-col gap-6">
                <div class="flex justify-between items-start">
                    <h1 id="modalTitle" class="text-4xl font-bold text-white tracking-tight"></h1>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white text-3xl">&times;</button>
                </div>

                <div id="modalGenreContainer" class="flex flex-wrap gap-2"></div>
                <p id="modalDesc" class="text-slate-400 text-sm leading-relaxed border-b border-white/5 pb-6"></p>

                <div class="space-y-4 text-sm">
                    <div class="flex items-baseline"><span class="w-24 text-slate-500 lowercase">episodes</span><span id="modalEps" class="font-bold text-slate-200"></span></div>
                    <div class="flex items-baseline"><span class="w-24 text-slate-500 lowercase">popularity</span><span id="modalPop" class="font-bold text-slate-200"></span></div>
                    <div class="flex flex-col"><span class="text-slate-500 mb-1 lowercase">aired</span><span id="modalAired" class="font-bold text-slate-200"></span></div>
                </div>

                <div class="mt-4 border-t border-white/5 pt-6">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold text-slate-200 flex items-center gap-2"><i class="far fa-comment-dots text-blue-400"></i> Reviews</h4>
                        <button onclick="toggleReviews()" class="text-[10px] text-slate-500 hover:text-white uppercase tracking-widest">
                            <span id="toggleText">Hide Reviews</span>
                        </button>
                    </div>
                    <div id="reviewList" class="reviews-visible space-y-4 mb-6"></div>

                    <div class="bg-white/5 rounded-2xl p-6 border border-white/5">
                        <textarea id="commentInput" rows="2" 
                            class="w-full p-0 bg-transparent border-none focus:ring-0 text-sm placeholder-slate-600 mb-4"
                            placeholder="在這裡寫下你的影評，讓 AI 為你打分..."></textarea>
                        <div class="flex justify-end">
                            <button id="analyzeBtn" onclick="analyzeComment()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded-full transition-all">
                                發佈並分析
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://YCA2003-anime-review-api.hf.space/predict";
        let allMovies = [];
        let reviewsMap = {}; 
        let currentOpenUid = null;

        // 初始化：載入資料
        async function init() {
            try {
                const [animesRes, reviewsRes] = await Promise.all([
                    fetch("animes.csv").then(r => r.text()),
                    fetch("reviews_cleaned_final_8000.csv").then(r => r.text())
                ]);

                Papa.parse(animesRes, {
                    header: true,
                    preview: 30,
                    complete: (res) => {
                        allMovies = res.data;
                        renderGrid();
                    }
                });

                Papa.parse(reviewsRes, {
                    header: true,
                    complete: (res) => {
                        res.data.forEach(row => {
                            if (!reviewsMap[row.anime_uid]) reviewsMap[row.anime_uid] = [];
                            if (reviewsMap[row.anime_uid].length < 5) reviewsMap[row.anime_uid].push(row);
                        });
                        document.getElementById('loadingStatus').textContent = "資料庫同步完成";
                    }
                });
            } catch (err) {
                console.error("載入失敗", err);
                document.getElementById('loadingStatus').textContent = "載入失敗，請確認檔案路徑";
            }
        }

        // 渲染主頁網格
        function renderGrid() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = allMovies.map((m, i) => `
                <div class="movie-card bg-slate-900/40 rounded-3xl overflow-hidden cursor-pointer" onclick="openModal(${i})">
                    <div class="h-72 relative">
                        <img src="${m.img_url}" class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4 bg-black/70 backdrop-blur-md px-3 py-1.5 rounded-xl text-sm text-yellow-500 font-bold flex items-center gap-1.5">
                             <i class="fas fa-star text-[10px]"></i> ${m.score || 'N/A'}
                        </div>
                    </div>
                    <div class="p-5 text-center">
                        <h3 class="font-bold text-lg truncate text-white">${m.title}</h3>
                    </div>
                </div>`).join('');
        }

        // 開啟詳情彈窗
        function openModal(index) {
            const movie = allMovies[index];
            currentOpenUid = movie.uid;
            
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalImg').src = movie.img_url;
            document.getElementById('modalScoreBig').textContent = movie.score || 'N/A';
            document.getElementById('modalDesc').textContent = movie.synopsis || "目前暫無描述。";
            document.getElementById('modalEps').textContent = Math.round(movie.episodes) || '1';
            document.getElementById('modalPop').textContent = "#" + (movie.popularity || '-');
            document.getElementById('modalAired').textContent = movie.aired || 'Unknown';
            
            const genres = movie.genre.replace(/[\[\]']/g, "").split(',');
            document.getElementById('modalGenreContainer').innerHTML = genres.map(g => 
                `<span class="text-[11px] text-slate-500 uppercase tracking-widest mr-4">${g.trim()}</span>`
            ).join('');

            renderReviews();
            document.getElementById('movieModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 渲染評論清單
        function renderReviews() {
            const reviews = reviewsMap[currentOpenUid] || [];
            const list = document.getElementById('reviewList');
            if (reviews.length === 0) {
                list.innerHTML = '<p class="text-slate-600 italic text-xs py-4">目前尚無評論。</p>';
                return;
            }
            list.innerHTML = reviews.map(r => `
                <div class="bg-white/5 p-5 rounded-2xl ${r.isNew ? 'new-entry' : ''}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-blue-400 font-bold text-xs">${r.profile} ${r.isNew ? '<span class="ml-2 text-[9px] bg-emerald-500/20 text-emerald-400 px-1.5 py-0.5 rounded">AI 分析</span>' : ''}</span>
                        <span class="text-yellow-500 font-bold text-[10px]">Score: ${r.score}</span>
                    </div>
                    <p class="text-slate-400 text-xs leading-relaxed review-text-limit cursor-pointer hover:text-slate-200" 
                       onclick="this.classList.toggle('review-text-limit')" title="點擊展開全文">
                        ${r.text}
                    </p>
                </div>
            `).join('');
        }

        // 串接 Hugging Face API 並更新介面
        async function analyzeComment() {
            const input = document.getElementById('commentInput');
            const btn = document.getElementById('analyzeBtn');
            const content = input.value.trim();
            if (!content) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 分析中...';

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: content })
                });

                if (!res.ok) throw new Error("API 回傳錯誤");
                
                const data = await res.json();
                const predictedScore = Number(data.score).toFixed(1);

                const newReview = {
                    profile: "使用者 (你)",
                    score: predictedScore,
                    text: content,
                    isNew: true
                };

                // 更新資料結構並立即顯示
                if (!reviewsMap[currentOpenUid]) reviewsMap[currentOpenUid] = [];
                reviewsMap[currentOpenUid].unshift(newReview);
                
                const list = document.getElementById('reviewList');
                if (list.classList.contains('reviews-hidden')) toggleReviews();
                
                renderReviews();
                input.value = "";

            } catch (e) {
                console.error(e);
                alert("模型服務暫時無法連線，請稍後再試。");
            } finally {
                btn.disabled = false;
                btn.innerHTML = "發佈並分析";
            }
        }

        function toggleReviews() {
            const list = document.getElementById('reviewList');
            const text = document.getElementById('toggleText');
            if (list.classList.contains('reviews-visible')) {
                list.classList.replace('reviews-visible', 'reviews-hidden');
                text.textContent = "Show Reviews";
            } else {
                list.classList.replace('reviews-hidden', 'reviews-visible');
                text.textContent = "Hide Reviews";
            }
        }

        function closeModal() {
            document.getElementById('movieModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // 啟動應用程式
        init();
    </script>
</body>
</html>
